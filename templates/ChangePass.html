<html>

<head>

<title>MALWARE MARKET - {lang_33}</title>

<link rel="stylesheet" type="text/css" href="templates/images/Style.css">

</head>

<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#0000FF" alink="#FF0000">

{Header}

<!-- BEGIN Record users -->

<form name="users" action="{Action}" method="post">

  <table class="ft" width="100%">
<tr>

      <td class="ct"  height="31" colspan="2"><font class="fhf">{lang_33}</font></td>

    </tr>

    <!-- BEGIN Error -->

    <tr>

      <td class="dt"  height="31" colspan="2">{Error}</td>

    </tr>

    <!-- END Error -->

    <tr>

      <td height="31" nowrap>{lang_34}&nbsp;</td>

      <td height="31"><input type="password" class="input" maxlength="15" size="15" value="{user_password}" name="user_password">&nbsp;</td>

    </tr>

    <tr>

      <td height="31" nowrap>{lang_35}</td>

      <td height="31"><input class="input" type="password" value="{user_password2}" name="user_password2" maxlength="15" size="15">&nbsp;</td>

    </tr>

    <tr>

      <td nowrap align="right" colspan="2">

        <!-- BEGIN Button Update --><input class="button" type="submit" value="Change" name="Update"><!-- END Button Update -->

        <!-- BEGIN Button Cancel --><input class="button" type="submit" value="Cancel" name="Cancel"><!-- END Button Cancel -->&nbsp;</td>

    </tr>

  </table>

</form>

<!-- END Record users -->{Footer}

</body>

</html>
