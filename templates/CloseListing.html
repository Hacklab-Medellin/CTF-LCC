<html>

<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#0000FF" alink="#FF0000">
{Header}
<!-- BEGIN Record items -->

    <!-- BEGIN Error -->
    <tr>
      <td class="dt"  height="31" colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td colspan="2">{lang_42}
        {lang_43}<br>
        {lang_44}
        {lang_45}</td>
    </tr>

      <td class="dt"  height="31"><strong>{ItemNum}</strong>&nbsp;</td>
    </tr>
    <tr>
      <td class="fct" height="31" nowrap><strong>{lang_56}</strong>&nbsp;</td>
      <td class="dt"  height="31"><strong>{title}</strong>&nbsp;</td>
    </tr>
    <tr>

    </tr>

      <td class="footer" nowrap align="right" colspan="2">
        <!-- BEGIN Button Update --><input class="button" type="submit" value="Close" name="Update"><!-- END Button Update -->

  </table>

</form>
<!-- END Record items -->{Footer}
</body>
</html>
