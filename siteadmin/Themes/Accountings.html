<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record settings_accounting -->
<form method="post" action="{Action}" name="settings_accounting">
  <font class="ItechClsFormHeaderFont">Accounting Settings&nbsp;</font>
  <table cellpadding="3" cellspacing="0" border="0" class="ft">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" >{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">PayPal&nbsp;Support&nbsp;</td>
      <td >
        <select name="paypal_on" class="ItechClsSelect">
          {paypal_on_Options}
        </select>
        &nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">PayPal Email<br>
        in the PayPal account)&nbsp;</td>
      <td ><input name="paypal" value="{paypal}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">AuthorizeNet Gateway Support
</td>
      <td >
        <select name="authorizenet_on" class="ItechClsSelect">
          {authorizenet_on_Options}
        </select>
        &nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">AuthorizeNet, PlanetPayment or<br>
        QuickCommerce&nbsp;Merchant Name&nbsp;</td>
      <td ><input name="authorizenet" value="{authorizenet}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">AuthorizeNet Tran Key&nbsp;</td>
      <td ><input name="authorize_tran_key" value="{authorize_tran_key}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="right" class="ItechClsFooterTD">&nbsp;
        <!-- BEGIN Button Update --><input name="Update" type="submit" value="Update" class="ItechClsButton"><!-- END Button Update -->
        <!-- BEGIN Button Delete --><input name="Delete" type="submit" value="Cancel" class="ItechClsButton"><!-- END Button Delete -->&nbsp;</td>
    </tr>
  </table>
  <input type="hidden" name="set_id" value="{set_id}">
</form>
<!-- END Record settings_accounting -->{Footer}
</body>
</html>
