<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record administrators -->
<form method="post" action="{Action}" name="administrators">
  <font class="ItechClsFormHeaderFont">&nbsp;Administrators</font>
  <table cellpadding="3" cellspacing="0" border="0" class="ft">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" >{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Username&nbsp;</td>
      <td ><input name="username" value="{username}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Password&nbsp;</td>
      <td ><input name="password" value="{password}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Level&nbsp;</td>
      <td >
        <select name="level" class="ItechClsSelect">
          {level_Options}
        </select>
        &nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">First Name&nbsp;</td>
      <td ><input name="firstname" value="{firstname}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Last Name&nbsp;</td>
      <td ><input name="lastname" value="{lastname}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Address&nbsp;</td>
      <td ><textarea class="ItechClsTextarea" name="address" rows="3" cols="50">{address}</textarea>&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Phone Number&nbsp;</td>
      <td ><input name="phone" value="{phone}" maxlength="50" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Pager Number&nbsp;</td>
      <td ><input name="pager" value="{pager}" maxlength="20" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Cell&nbsp;Number</td>
      <td ><input name="cell" value="{cell}" maxlength="20" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="right" class="ItechClsFooterTD">
        <!-- BEGIN Button Insert --><input name="Insert" type="submit" value="Add Member" class="ItechClsButton"><!-- END Button Insert -->
        <!-- BEGIN Button Update --><input name="Update" type="submit" value="Update Member" class="ItechClsButton"><!-- END Button Update -->
        <!-- BEGIN Button Delete --><input name="Delete" type="submit" value="Delete Member" class="ItechClsButton"><!-- END Button Delete -->&nbsp;
        <!-- BEGIN Button Cancel --><input class="ItechClsButton" type="submit" value="Cancel" name="Cancel"><!-- END Button Cancel --></td>
    </tr>
  </table>
  <input type="hidden" name="admin_id" value="{admin_id}">
</form>
<!-- END Record administrators -->{Footer}
</body>
</html>
