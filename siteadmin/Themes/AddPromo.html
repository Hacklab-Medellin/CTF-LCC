<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
<style type="text/css">@import url(cal/calendar-win2k-1.css);</style>
<script type="text/javascript" src="cal/calendar.js"></script>
<script type="text/javascript" src="cal/lang/calendar-en.js"></script>
<script type="text/javascript" src="cal/calendar-setup.js"></script>
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record promo -->
<form name="promo" action="{Action}" method="post">
  <font class="ItechClsFormHeaderFont">Create Promo Offer</font>&nbsp;
  <table  cellspacing="0" cellpadding="3" class="ft" border="0">
    <!-- BEGIN Error -->
    <tr>
      <td  colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Promo Code&nbsp;</td>
      <td ><input class="ItechClsInput" maxlength="100" size="25" value="{code}" name="code">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">&nbsp;Credit Amount<br>
        <br>
        The amount to be given to the user</td>
      <td ><input class="ItechClsInput" maxlength="12" size="12" value="{amount}" name="amount">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">&nbsp;Group Membership<br>
        <br>
        You can also use Promo Codes<br>to assign Users to Groups</td>
      <td ><select class="ItechClsSelect" name="group">
                {group_Options}
    	</select></td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Start Date&nbsp;<br>
        <br>
        Starting when will this offer be valid</td>
      <td ><input id="start" class="ItechClsInput" maxlength="12" size="12" value="{start}" name="start">&nbsp;<button id="trigger">Pick...</button></td>
    </tr>
    <tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Expire Date&nbsp;<br>
        <br>
        When will this offer expire</td>
      <td ><input id="end" class="ItechClsInput" maxlength="12" size="12" value="{end}" name="end">&nbsp;<button id="trigger2">Pick...</button></td>
    </tr>
    <tr>
      <td class="ItechClsFooterTD" align="right" colspan="2">
        <!-- BEGIN Button Insert --><input class="ItechClsButton" type="submit" value="Add" name="Insert"><!-- END Button Insert -->
        <!-- BEGIN Button Cancel --><input class="ItechClsButton" type="submit" value="Cancel" name="Cancel"><!-- END Button Cancel -->&nbsp;</td>
    </tr>
  </table>
</form>
<script type="text/javascript">
  Calendar.setup(
    {
      inputField  : "start",         // ID of the input field
      ifFormat    : "%m/%d/%Y",    // the date format
      button      : "trigger"       // ID of the button
    }
  );
</script>
<script type="text/javascript">
  Calendar.setup(
    {
      inputField  : "end",         // ID of the input field
      ifFormat    : "%m/%d/%Y",    // the date format
      button      : "trigger2"       // ID of the button
    }
  );
</script>
<!-- END Record promo -->{Footer}
</body>
</html>
