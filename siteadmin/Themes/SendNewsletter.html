<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record emails -->
<form name="emails" action="{Action}" method="post">
  <font class="ItechClsFormHeaderFont">Send Newsletter</font>
  <table  cellspacing="0" cellpadding="3" class="ft" border="0">
    <!-- BEGIN Error -->
    <tr>
      <td  colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Subject&nbsp;</td>
      <td ><input class="ItechClsInput" maxlength="100" size="50" value="{subject}" name="subject">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">
        <p>Message<br>
        (Plain Text)&nbsp;</p>
      </td>
      <td ><textarea class="ItechClsTextarea" name="message" rows="20" cols="75">{message}</textarea>&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFooterTD" align="right" colspan="2">
        <!-- BEGIN Button Insert --><input class="ItechClsButton" type="submit" value="Send" name="Insert"><!-- END Button Insert -->
        <!-- BEGIN Button Cancel --><input class="ItechClsButton" type="submit" value="Cancel" name="Cancel"><!-- END Button Cancel -->&nbsp;</td>
    </tr>
  </table>
  <input type="hidden" value="{to_user_id}" name="to_user_id"><input type="hidden" value="{from_user_id}" name="from_user_id"><input type="hidden" value="{emaildate}" name="emaildate">
</form>
<!-- END Record emails -->{Footer}
</body>
</html>
