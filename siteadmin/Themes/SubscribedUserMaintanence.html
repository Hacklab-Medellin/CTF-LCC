<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record users -->
<form method="post" action="{Action}" name="users">
  <font class="ItechClsFormHeaderFont">Add/Edit Users' Subscriptions</font>
  <table cellpadding="3" cellspacing="0" border="0" class="ft">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" >{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Subscription ID&nbsp;</td>
      <td >{id}&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">User&nbsp;</td>
      <td >
        <select name="user_id" class="ItechClsSelect" {disabled}>
          {user_id_Options}
        </select>
        &nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Subscription Plan to assign this user to.&nbsp;</td>
      <td >
        <select name="subsc_id" class="ItechClsSelect" {disabled}>
          {subsc_id_Options}
        </select>
        &nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Amount Paid<br><br>This field is not required, it is just for your records&nbsp;</td>
      <td >$<input name="paid" value="{paid}" maxlength="20" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="right" class="ItechClsFooterTD">
        <!-- BEGIN Button Insert --><input name="Insert" type="submit" value="Add" class="ItechClsButton"><!-- END Button Insert -->
        <!-- BEGIN Button Update --><input name="Update" type="submit" value="Update" class="ItechClsButton"><!-- END Button Update -->
        <!-- BEGIN Button Delete --><input name="Delete" type="submit" value="End Subscription" class="ItechClsButton"><!-- END Button Delete -->&nbsp;</td>
    </tr>
  </table>
</form>
<!-- END Record users -->{Footer}
</body>
</html>
