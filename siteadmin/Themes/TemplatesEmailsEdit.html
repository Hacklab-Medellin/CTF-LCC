<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record templates_emails -->
<form method="post" action="{Action}" name="templates_emails">
  <font class="ItechClsFormHeaderFont">Edit Email Template</font>
  <table cellpadding="3" cellspacing="0" border="0" class="ft">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" >{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Template Name&nbsp;</td>
      <td >{template_name}&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Email Subject&nbsp;</td>
      <td ><input name="email_subject" value="{email_subject}" maxlength="250" size="50" class="ItechClsInput">&nbsp;</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Email Body&nbsp;</td>
      <td ><textarea class="ItechClsTextarea" name="email_text" rows="30" cols="75">{email_text}</textarea>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="right" class="ItechClsFooterTD">&nbsp;
        <!-- BEGIN Button Update --><input name="Update" type="submit" value="Update" class="ItechClsButton"><!-- END Button Update -->&nbsp;&nbsp;
        <!-- BEGIN Button Cancel --><input type="submit" value="Cancel" name="Cancel" class="ItechClsButton"><!-- END Button Cancel -->
        <!-- BEGIN Button Button1 --><!-- END Button Button1 --></td>
    </tr>
  </table>
  <input type="hidden" name="temp_id" value="{temp_id}">
</form>
<!-- END Record templates_emails -->{Footer}
</body>
</html>
