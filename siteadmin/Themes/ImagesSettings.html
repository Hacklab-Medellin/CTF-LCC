<html>
<head>
<title>malware market {versions} - Administration</title>
<link rel="stylesheet" type="text/css" href="Themes/images/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#ff0000" vlink="#000099" text="#000000">
{Header}
<!-- BEGIN Record settings_images -->
<form method="post" action="{Action}" name="settings_images">
  <font class="ItechClsFormHeaderFont">Edit&nbsp;Max Image Upload Dimensions</font>&nbsp;
  <table cellpadding="3" cellspacing="0" border="0" class="ft">
    <!-- BEGIN Error -->
    <tr>
      <td colspan="2" >{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Max Upload Width<br>
        (in pixels)<br>
        Default:&nbsp;600px&nbsp;</td>
      <td ><input name="maxuploadwidth" value="{maxuploadwidth}" maxlength="10" size="10" class="ItechClsInput">&nbsp;Pixels</td>
    </tr>
    <tr>
      <td class="ItechClsFieldCaptionTD" height="31">Max Upload Height&nbsp;<br>
        (in pixels)<br>
        Default: 600px</td>
      <td ><input name="maxuploadheight" value="{maxuploadheight}" maxlength="10" size="10" class="ItechClsInput">&nbsp;Pixels</td>
    </tr>
    <tr>
      <td colspan="2" align="right" class="ItechClsFooterTD">&nbsp;
        <!-- BEGIN Button Update --><input name="Update" type="submit" value="Update" class="ItechClsButton"><!-- END Button Update -->&nbsp;
        <!-- BEGIN Button Cancel --><input type="submit" value="Cancel" name="Cancel" class="ItechClsButton"><!-- END Button Cancel -->
        <!-- BEGIN Button Delete --><!-- END Button Delete -->&nbsp;</td>
    </tr>
  </table>
</form>
<!-- END Record settings_images -->{Footer}
</body>
</html>
